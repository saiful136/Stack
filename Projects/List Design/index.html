<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="list">
        <h2>Bullets & Lists</h2>

    <div>
        <h3>Ordered List</h3>
        <ol>
            <li>Huawei</li>
            <li>OnePlus</li>
            <li>Apple</li>
            <li>Samsung</li>
            <li>Sony</li>
        </ol>
    </div>

    <div>
        <h3>Unordered List</h3>
        <ul>
            <li>Teletalk</li>
            <li>Airtel</li>
            <li>Robi</li>
            <li>GrameenPhone</li>
            <li>Banglalink</li>
        </ul>
    </div>
    </div>

</body>
</html>
