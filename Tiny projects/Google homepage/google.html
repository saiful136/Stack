<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="google.css" />
  <link rel="shortcut icon" type="image/jpg" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Google</title>
</head>

<body>

  <header>
    <ul>
      <li><a href="https://gmail.com" target="_blank">Gmail</a></li>
      <li><a href="https://images.google.com" target="_blank">Images</a></li>
      <li class="icon"><img src="menu.png" alt="Google icon"/></li>
      <button> <a href="https://accounts.google.com/servicelogin" target="_blank"><b>Sign in</b></a></button>
    </ul>
  </header>


  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" />
  </div>


  <form id="search-form">
    <center>
      <div>
        <input type="text" name="search" class="search-box">
      </div>
      <div class="button-container">
        <input type="submit" class="search-button" value="Google Search">
        <input type="submit" class="search-button" value="I'm Feeling Lucky">
      </div>
    </center>
  <form>


  <footer>
    <ul class="footer-left">
      <li>
        <a href="https://about.google" target="_blanks">About</a>
      </li>
      <li>
        <a href="https://ads.google.com/intl/en_bd/home/" target="_blank">Advertising</a>
      </li>
      <li>
        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2" target="_blank">Business</a>
      </li>
      <li>
        <a href="https://google.com/search/howsearchworks/" target="_blank">How Search Works</a>
      </li>
    </ul>

    <ul class="footer-right">
      <li>
        <a href="https://policies.google.com/privacy" target="_blank">Privacy</a>
      </li>
      <li>
        <a href="https://policies.google.com/terms" target="_blank">Terms</a>
      </li>
      <li>
        <a href="#">Settings</a>
      </li>
    </ul>
  </footer>
</body>

</html>
